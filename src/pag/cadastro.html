<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styleCadastro.css">
    <title>cadastro</title>
</head>
<body id="fundo">
    <div class="card" id="telacadastro">
        <div class="card-body">
            <form>
                <div class="mb-3" id="cadatro">Cadastro:</div>
                <div class="mb-3">
                  <label for="nome" class="form-label">Nome:</label>
                  <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu email">
                  </div>
                  <div class="mb-3">
                    <label for="senha" class="form-label">Senha:</label>
                    <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
                  </div>
                  <div class="mb-3">
                    <label for="cep" class="form-label">Cep:</label>
                    <input type="tel" maxlength="8" class="form-control" id="cep" placeholder="Digite seu Cep">
                  </div>
                  <div class="mb-3">
                    <label for="estado">Estado:</label>		
                    <select id="estado" name="estado">
                            <option value="valor0">Selecione seu estado:</option>
                            <option value="valor1">Acre (AC)</option>
                            <option value="valor2">Alagoas (AL)</option>
                            <option value="valor3">Amapá (AP)</option>
                            <option value="valor4">Amazonas (AM)</option>
                            <option value="valor5">Bahia (BA) </option>
                            <option value="valor6">Ceará (CE) </option>
                            <option value="valor7">Distrito Federal (DF) </option>
                            <option value="valor8">Espírito Santo (ES) </option>
                            <option value="valor9">Goiás (GO) </option>
                            <option value="valor10">Maranhão (MA) </option>
                            <option value="valor11">Mato Grosso (MT) </option>
                            <option value="valor12">Mato Grosso do Sul (MS) </option>
                            <option value="valor13">Minas Gerais (MG) </option>
                            <option value="valor14">Pará (PA) </option>
                            <option value="valor15">Paraíba (PB) </option>
                            <option value="valor16">Paraná (PR) </option>
                            <option value="valor17">Pernambuco (PE) </option>
                            <option value="valor18">Piauí (PI) </option>
                            <option value="valor19">Rio de Janeiro (RJ) </option>
                            <option value="valor20">Rio Grande do Norte (RN) </option>
                            <option value="valor21">Rio Grande do Sul (RS) </option>
                            <option value="valor22">Rondônia (RO) </option>
                            <option value="valor23">Roraima (RR) </option>
                            <option value="valor24">Santa Catarina (SC) </option>
                            <option value="valor25">São Paulo (SP) </option>
                            <option value="valor26">Sergipe (SE) </option>
                            <option value="valor27">Tocantins (TO) </option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="endereco" class="form-label">Endereço:</label>
                    <input type="text" class="form-control" id="endereco" placeholder="Digite seu endereço">
                  </div>
                  <div class="mb-3">
                    <label for="numero" class="form-label">Número:</label>
                    <input type="number" class="form-control" id="numero" placeholder="Digite o número">
                  </div>
                  <div class="mb-3">
                    <label for="complemento" class="form-label">Complemento:</label>
                    <input type="text" class="form-control" id="endereco" placeholder="apartamento, casa">
                  </div>
                  <div class="mb-3">
                    <label for="idade" class="form-label">Idade:</label>
                    <input type="date" class="form-control" id="idade" placeholder="Digite sua senha">
                  </div>
                <button type="submit" class="btn btn-primary" id="button1">Cadastrar</button>
                <a href="../../index.html"><button type="button" class="btn btn-primary" id="button2">Voltar</button></a>
              </form>
      </div>
      </div>
    
    
    <script src="../bootstrap/css/js/bootstrap.min.js"></script>
</body>
</html>
