<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Login</title>
</head>
<body id="fundo">
    <div class="card" id="telalogin">
        <div class="card-body">
            <form>
                <div id="login">Login:</div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email:</label>
                  <input type="email" class="form-control" id="email" placeholder="Digite seu email">
                </div>
                <div class="mb-3">
                  <label for="senha" class="form-label">Senha:</label>
                  <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
                </div>
                <button type="submit" class="btn btn-primary" id="button1">Logar</button>
                <a href="src/pag/cadastro.html"><button type="button" class="btn btn-primary" id="button2">Cadastre-se</button></a>
                <a href="src/pag/esqueceuSenha.html"><button type="button" class="btn btn-primary" id="button3">Esqueceu sua senha?</button></a>
              </form>
      </div>
    
    
    <script src="src/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
